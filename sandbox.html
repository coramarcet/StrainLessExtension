<!DOCTYPE html>
<html>
<head>
  <title>Sandbox Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let vals = [0, 0, 0]

    //create chart
    myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['', '', ''],
        datasets: [{
          label: 'Blink Rate Over Past 3 Minutes',
          data: vals,
          backgroundColor: ['red', 'blue', 'green']
        }]
      }
    });

    window.addEventListener("message", function(event) {
      //update chart
      if(event.data.updated_value) {
        //document.getElementById('test').innerText = event.data.updated_value
        vals[0] = vals[1]
        vals[1] = vals[2]
        vals[2] = event.data.updated_value
        myChart.data.datasets[0].data = vals;
        myChart.update();
      }
    });
  </script>
</body>
</html>
